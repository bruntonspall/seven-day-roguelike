@(world:World)
<!DOCTYPE html>
<html lang="en">
	<head>
    <title>Map</title>
    <style type="text/css">
    .glyph {
      float: left;
      display: block;
      width: 18px;
      height: 18px;
    }
    .row {
      clear: both;
    }
    </style>
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="compiled/scripts.js"></script>
	</head>
  <body>
    <h1>Space 7-Day Roguelike</h1>
    <div class="map">
    @for(y <- 0 to world.height-1) {
      <div class="row">
        @for(x <- 0 to world.width-1) {
          <span class="glyph" id=@{"cell-"+x+"-"+y} data-x=@x data-y=@y>@Html(world.getRenderableAt(x,y).render)</span>
        }
      </div>
    }
  </div>
  <div class="buttons">
    <input type="button" class="execute" value="Execute" />
  </div>
	</body>
</html>
