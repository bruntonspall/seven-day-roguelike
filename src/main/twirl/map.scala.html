@(map:Seq[Seq[String]])
<!DOCTYPE html>
<html lang="en">
	<head>
    <title>Map</title>
    <style type="text/css">
    .glyph {
      float: left;
      display: block;
      width: 18px;
      height: 18px;
    }
    .row {
      clear: both;
    }
    </style>
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="compiled/scripts.js"></script>
	</head>
  <body>
    <h1>Space 7-Day Roguelike</h1>
    <div class="map">
    @for(row <- map) {
      <div class="row">
        @for(cell <- row) {
          <span class="glyph">@Html(cell)</span>
        }
      </div>
    }
  </div>
  <div class="buttons">
    <input type="button" class="execute" >Execute</input>
  </div>
	</body>
</html>
